
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv=”cache-control” content=”no-cache” />
        <meta http-equiv=”expires” content=”0″ />
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Flack</title>
    </head>
    <body id="grid-container">
        <section id="hero">
            <h1>Welcome <span id="displayname">{{ displayname }}</span></h1>
        </section>
        <section id="posts">
            <h1>Posts</h1>
            <ul id="postlist">
                {% for post in posts %}
                    <li class="post">
                        <span class='postid'>{{ post.id }}</span>
                        <span class='displayname'>{{ post.displayname }}</span>
                        <span class='timestamp'>{{ post.timestamp }}</span>
                        <div class='posttext'>{{ post.posttext }}</div>
                        <button class='delete-button'>Delete Post {{ post.id }}</button>
                    </li>
                {% endfor %}
            </ul>
            <form id="postform">
                <textarea id="posttext" cols="40" rows="5" autofocus placeholder="Post text"></textarea>
                <input id="addpost" type="submit">
                <p> {{ errormessage }} </p>
            </form>
        </section>
        <section id="channels">
            <h1>Channels</h1>
            <ul id="channellist">
                {% for channelname in channels %}
                    <li class="channel">{{ channelname }}</li>
                {% endfor %}
            </ul>
            <form id="channelsform">
                <input id="channelname" autocomplete="off" placeholder="New channel name" type="text" maxlength="20">
                <input id="addchannel" type="submit">
                <p> {{ errormessage }} </p>
            </form>
        </section>
    </body>
</html>
