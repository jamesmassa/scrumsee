<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>See Scrum</title>
    <link rel="icon" href="img/see-scrum-favicon.png">
    <!-- Custom fonts for this template-->
    <link href="css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/reset.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/jira-dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tnt.tooltip.css">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">


        <img src="img/see-scrum-logo.png" height="825" alt="See Scrum Logo">

        <header id="overview">
            <h2 style="text-align: center;">MAKE SCRUM DETAILS FUN AGAIN WITH CLEAR VISUAL INSIGHT</h2>
            <br>
            <div id="goto-scrumsee">
                <h3>
                    <a href="#scrumsee">Get Started <i class="fas fa-arrow-circle-down"></i></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="https://www.seescrum.com/editorial/home/" target="_blank">
                        Read More <i class="fas fa-external-link-alt"></i></a>
                </h3>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        </header>

        <main id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="row">

                    <!-- Metrics dashboard and Scrum Process diagram  -->
                    <div id="scrumsee" class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header -->
                            <div class="card-header pt-2 pb-0 d-flex flex-row align-items-center ">

                                <!-- Goal Card -->
                                <div class="col-xl-10 col-md-10 mb-2">
                                    <div class="card border-left-primary shadow h-60 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-0">
                                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                        Sprint Goal
                                                    </div>
                                                    <div id="sprint-goal"
                                                         class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-bullseye fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Blockers Card -->
                                <div id="blockers-card" class="col-xl-2 col-md-2 mb-2">
                                    <div class="card border-left-danger shadow h-60 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                                        Blockers
                                                    </div>
                                                    <div id="total-blockers"
                                                         class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-hand-paper fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div><!-- End Card Header -->

                            <div class="row no-gutters align-items-center">
                                <!-- Card Body -->
                                <div class="card-body d-flex flex-row align-items-center">
<!--                                    <div class="col-xl-1 col-lg-1"></div>-->
                                    <div id="scrumsee-svg" class="col-xl-12 col-lg-12 align-items-center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- End of row which includes the Scrum Diagram and dashboard metrics -->

                <!-- Content Row -->

                <div class="row">
                    <!-- Visualizations -->
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h1 id="chart-name"></h1>
                                    </div>
                                    <div class="col-md-3">
                                        <form class="form-inline">
                                            <div class="form-group">
                                                <label id="ranking-type-label" for="ranking-type">Measure
                                                    with &nbsp</label>
                                                <select class="form-control" id="ranking-type">
                                                    <option value="completedStoryPoints">Story Points</option>
                                                    <option value="completedStories">Stories</option>
                                                    <option value="gitCodeCommits">Code Commits</option>
                                                    <option value="gitNetLinesOfCode">Net Lines of Code</option>
                                                    <option value="gitLinesOfCodeAdditions">LOC Added</option>
                                                    <option value="gitLinesOfCodeDeletions">LOC Deleted</option>
                                                    <option value="gitPulls">Git Pulls</option>
                                                    <option value="gitReleases">Git Releases</option>
                                                    <option value="gitDeployments">Git Deplyments</option>

                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="scrum-selector scope-selector" style="display: none">
                                            <div class="row">
                                                <div class="col-md-1"><label for="sprint-selector">Sprint</label></div>
                                                <div class="col-md-11"><select id="sprint-selector"
                                                                               name="sprint-selector"></select></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Card Body -->
                            <div class="card-body d-flex flex-row align-items-center">
                                <div class="col-xl-12 col-lg-12 ml-md-5">
                                    <div id="burn-down-chart" class="viz"></div>
                                    <div id="retrospective-chart" class="viz"></div>
                                    <div id="velocity-chart" class="viz active-chart"></div>
                                </div>
                            </div>
                            <!-- End Card Body -->
                        </div>
                    </div>
                </div>

                <!-- /.container-fluid -->
            </div>

        </main>

        <!-- Modal -->
        <div class="modal fade" id="sprintPlanningAlertsModal" tabindex="-1" role="dialog" aria-labelledby="sprintPlanningAlertsModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="sprintPlanningAlertsModalTitle">Sprint Planning Alerts</h3>
                    </div>
                    <div class="modal-body" >
                        <div id="sprint-planning-alerts"></div>
                        <div class='sstable ' style ='font-size: 14px'></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="sticky-footer bg-white">
            <span class="copyright">Copyright &copy; November 2020 James L. Massa</span>
        </footer>


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script src="js/lib/jquery.min.js"></script>

<script src="js/jira-repo.js"></script>
<script src="js/git-repo.js"></script>
<script src="js/retrostore.js"></script>
<script src="js/scrumstore.js"></script>
<script src="js/svg.js"></script>
<script src="js/bar-chart.js"></script>
<script src="js/table-generator.js"></script>

<!-- Page level custom scripts -->
<script src="js/issue-property-control.js"></script>
<script src="js/vis-seescrum.js"></script>
<script src="js/vis-retro.js"></script>


<!-- Main script -->
<script src="js/main.js"></script>


</body>

</html>
